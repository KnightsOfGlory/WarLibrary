name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        uses: actions/setup-node@v3
        with:
          always-auth: true
          cache: npm
          node-version: 16

      - name: Build
        run: |
          npm ci && npm run build
          tsc

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          npm publish